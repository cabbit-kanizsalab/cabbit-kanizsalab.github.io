---
layout: default
---

<article class="post card">
  <div class="card-content">
    <header class="card-row post-header">
      <div class="card-column">
        <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
      </div>
    </header>

    <div class="card-row post-content">
      <div class="card-column">
        {{ content }}
      </div>
    </div>
  </div>
</article>
