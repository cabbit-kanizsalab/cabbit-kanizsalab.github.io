<html ng-app="emailVerifyApp">
<head>
    <meta charset="utf-8">
    <title>Cabbit - 이메일 인증</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="../scripts/util.js"></script>
    <script src="./script.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="container" ng-controller="EmailVerifyController as emailVerifyCtrl">
    <div class="main-center text-center">
        <img src="../../../resources/images/CabbitRoundLogo.png" width="130" height="130"/>
        <div>
            <h1>Cabbit<br>
                <small>함께 타고 택시비를 나눠요!</small>
            </h1>
            <br>
            <div class="alert" ng-class="emailVerifyCtrl.alert.type" role="alert"
                 ng-show="emailVerifyCtrl.alert.visible">
                <div class="text-center">
                    <strong>{{ emailVerifyCtrl.alert.title }}</strong><br>{{ emailVerifyCtrl.alert.body }}
                </div>
            </div>
            <button ng-click="emailVerifyCtrl.finish()"
                    ng-hide="!emailVerifyCtrl.submitting.visible"
                    class="btn btn-lg btn-default btn-block">확인
            </button>
        </div>
    </div>
</body>
</html>
