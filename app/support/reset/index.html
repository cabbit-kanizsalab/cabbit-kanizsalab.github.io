<html ng-app="passwordResetApp">
<head>
    <meta charset="utf-8">
    <title>Cabbit - 비밀번호 바꾸기</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/main.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="../scripts/util.js"></script>
    <script src="./script.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="container" ng-controller="PasswordResetFormController as passwordResetCtrl">
<form name="passwordResetForm" class="form-signin" novalidate
      ng-submit="passwordResetCtrl.submit(passwordResetForm.$valid)">
    <div class="text-center">
        <img src="../../../resources/images/CabbitRoundLogo.png" width="130" height="130"/>

        <h2 class="form-signin-heading">비밀번호 변경</h2>

        <p>아래 입력창들에 새로운 비밀번호를 넣고<br>'등록' 버튼을 클릭하세요</p>
        <br>
    </div>
    <div class="form-group">
        <input name="password" ng-model="passwordResetCtrl.user.password"
               class="form-control" type="password" placeholder="새로운 비밀번호 입력" required
               is-password/>
        <div ng-messages="passwordResetForm.password.$error">
            <div ng-messages-include="./messages.html"></div>
        </div>
    </div>
    <div class="form-group">
        <input name="confirmPassword" ng-model="passwordResetCtrl.user.confirmPassword"
               class="form-control" type="password" placeholder="위와 똑같이 한번 더 입력" required
               compare-to="passwordResetCtrl.user.password" is-password/>
        <div ng-messages="passwordResetForm.confirmPassword.$error">
            <div ng-messages-include="./messages.html"></div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" ng-disabled="!passwordResetCtrl.submitting.enabled"
                class="btn btn-primary btn-lg btn-block">{{ passwordResetCtrl.submitting.title }}
        </button>
    </div>
    <div class="alert" ng-class="passwordResetCtrl.alert.type" role="alert" ng-show="passwordResetCtrl.alert.visible">
        <div class="text-center">
            <strong>{{ passwordResetCtrl.alert.title }}</strong><br>{{ passwordResetCtrl.alert.body }}
        </div>
    </div>
</form>
</body>
</html>
